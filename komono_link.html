<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小物商品一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">小物商品一覧</h1>
    <div class="row g-4">
      <!-- 商品 1 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://auctions.c.yimg.jp/images.auctions.yahoo.co.jp/image/dr000/auc0510/users/c9cf2396e9b50784cef3d36abcdc2e96aa2b88de/i-img1200x900-1729051721297yidxme.jpg" class="card-img-top" alt="ポーチ">
          <div class="card-body">
            <h5 class="card-title">小物系ポーチ</h5>
            <p class="card-text">ポーチ、巾着袋、手帳ケースなど日常生活で使える商品がここに。</p>
            <p class="fw-bold">$45</p>
            <button class="btn btn-success add-to-cart" data-name="小物系ポーチ" data-price="45">カートに追加</button>
          </div>
        </div>
      </div>

      <!-- 商品 2 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="ペンケース">
          <div class="card-body">
            <h5 class="card-title">和柄ペンケース</h5>
            <p class="card-text">丈夫な布で作られた和柄のペンケース。実用的かつおしゃれ。</p>
            <p class="fw-bold">$20</p>
            <button class="btn btn-success add-to-cart" data-name="和柄ペンケース" data-price="20">カートに追加</button>
          </div>
        </div>
      </div>

      <!-- 商品 3 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="キーケース">
          <div class="card-body">
            <h5 class="card-title">レザーキーケース</h5>
            <p class="card-text">上質な革を使用したキーケース。長く愛用できる逸品。</p>
            <p class="fw-bold">$35</p>
            <button class="btn btn-success add-to-cart" data-name="レザーキーケース" data-price="35">カートに追加</button>
          </div>
        </div>
      </div>

      <!-- 商品 4 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="手帳カバー">
          <div class="card-body">
            <h5 class="card-title">布製手帳カバー</h5>
            <p class="card-text">ノートやスケジュール帳をスタイリッシュに保護。</p>
            <p class="fw-bold">$28</p>
            <button class="btn btn-success add-to-cart" data-name="布製手帳カバー" data-price="28">カートに追加</button>
          </div>
        </div>
      </div>

      <!-- 商品 5 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="ティッシュケース">
          <div class="card-body">
            <h5 class="card-title">ミニティッシュケース</h5>
            <p class="card-text">外出先でも便利。カバンにすっぽり入るサイズ。</p>
            <p class="fw-bold">$18</p>
            <button class="btn btn-success add-to-cart" data-name="ミニティッシュケース" data-price="18">カートに追加</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 購入・商品一覧へのボタン -->
    <div class="text-center mt-5">
      <a href="cart.html" class="btn btn-success me-3">購入手続きへ</a>
      <a href="index.html" class="btn btn-secondary">商品一覧へ</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const buttons = document.querySelectorAll('.add-to-cart');
      buttons.forEach(button => {
        button.addEventListener('click', function () {
          const name = this.getAttribute('data-name');
          const price = parseFloat(this.getAttribute('data-price'));
          const cart = JSON.parse(localStorage.getItem('cart') || '[]');
          const existingItem = cart.find(item => item.name === name);
          if (existingItem) {
            existingItem.quantity += 1;
          } else {
            cart.push({ name, price, quantity: 1 });
          }
          localStorage.setItem('cart', JSON.stringify(cart));
          alert(`${name} をカートに追加しました`);
        });
      });
    });
  </script>
</body>
</html>
