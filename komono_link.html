<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>

      height: 200px;
      object-fit: cover;
    }
    .product-card {
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-cart {

  <div class="container py-5">

            <h5 class="card-title">手帳ケース</h5>

            <a href="cart.html?product=komono3" class="btn btn-cart">カートに追加</a>
