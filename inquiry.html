<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>お問い合わせ - TOKUNO processing shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- ナビゲーション -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TOKUNO processing shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Catalog page</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Shopping cart</a></li>
          <li class="nav-item"><a class="nav-link active" href="inquiry.html">Inquiry</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- お問い合わせフォーム -->
  <main class="container py-5">
    <h2 class="mb-4 text-center">お問い合わせフォーム</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">お名前</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">メールアドレス</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">件名</label>
        <input type="text" class="form-control" id="subject" name="subject" />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">お問い合わせ内容</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">送信</button>
      <p class="mt-4 text-center">
        製作依頼、商品提案なども受け付けておりますので、お気軽にご質問ください。
      </p>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 TOKUNO. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
