<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>特殊品一覧 - TOKUNO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style>
    .product-img {
      height: 200px;
      object-fit: cover;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">特殊品 商品一覧</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      
      <!-- 商品 1 -->
      <div class="col">
        <div class="card h-100">
          <img src="https://i.ibb.co/xt72p5bm/image.jpg" class="card-img-top product-img" alt="特殊品1">
          <div class="card-body">
            <h5 class="card-title">リングピロー</h5>
            <p class="card-text">結婚式などで使われる特別なアイテム。手作業で丁寧に仕上げています。</p>
            <p class="fw-bold">$80</p>
            <button class="btn btn-success w-100" onclick="addToCart('リングピロー', 80)">カートに追加</button>
          </div>
        </div>
      </div>

      <!-- 商品 2 -->
      <div class="col">
        <div class="card h-100">
          <img src="https://i.ibb.co/gPvK6sS/custom-bag.jpg" class="card-img-top product-img" alt="特殊品2">
          <div class="card-body">
            <h5 class="card-title">オーダーメイド手提げバッグ</h5>
            <p class="card-text">用途に応じてサイズ・生地選べます。世界に一つのデザイン。</p>
            <p class="fw-bold">$120</p>
            <button class="btn btn-success w-100" onclick="addToCart('オーダーメイド手提げバッグ', 120)">カートに追加</button>
          </div>
        </div>
      </div>

      <!-- 商品 3 -->
      <div class="col">
        <div class="card h-100">
          <img src="https://i.ibb.co/fNgbBZX/shinai-case.jpg" class="card-img-top product-img" alt="特殊品3">
          <div class="card-body">
            <h5 class="card-title">竹刀入れ</h5>
            <p class="card-text">剣道用の竹刀をスタイリッシュに持ち運べる、オーダー対応可能。</p>
            <p class="fw-bold">$100</p>
            <button class="btn btn-success w-100" onclick="addToCart('竹刀入れ', 100)">カートに追加</button>
          </div>
        </div>
      </div>

      <!-- 商品 4 -->
      <div class="col">
        <div class="card h-100">
          <img src="https://i.ibb.co/TmS2mnn/special-cushion.jpg" class="card-img-top product-img" alt="特殊品4">
          <div class="card-body">
            <h5 class="card-title">記念用クッション</h5>
            <p class="card-text">特別な日を彩るカスタムクッション。名前や日付の刺繍も可能です。</p>
            <p class="fw-bold">$90</p>
            <button class="btn btn-success w-100" onclick="addToCart('記念用クッション', 90)">カートに追加</button>
          </div>
        </div>
      </div>

      <!-- 商品 5 -->
      <div class="col">
        <div class="card h-100">
          <img src="https://i.ibb.co/tcwSdfZ/ceremony-set.jpg" class="card-img-top product-img" alt="特殊品5">
          <div class="card-body">
            <h5 class="card-title">セレモニーセット</h5>
            <p class="card-text">卒業式や記念式典用の布製セット。高品質な仕立てで一生の思い出に。</p>
            <p class="fw-bold">$150</p>
            <button class="btn btn-success w-100" onclick="addToCart('セレモニーセット', 150)">カートに追加</button>
          </div>
        </div>
      </div>

    </div>

    <!-- ナビゲーションボタン -->
    <div class="btn-group mt-5">
      <a href="cart.html" class="btn btn-primary">カートを見る</a>
      <a href="index.html" class="btn btn-secondary">商品一覧へ</a>
    </div>
  </div>

  <script>
    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} をカートに追加しました`);
    }
  </script>
</body>
</html>
