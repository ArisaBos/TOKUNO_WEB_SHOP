<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>特殊品一覧 | TOKUNO processing shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-img {
      height: 200px;
      object-fit: cover;
    }
    .product-card {
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-cart {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">特殊品一覧</h2>
    <div class="row g-4">

      <!-- 商品1 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://example.com/item1.jpg" class="card-img-top product-img" alt="リングピロー">
          <div class="card-body">
            <h5 class="card-title">リングピロー</h5>
            <p class="card-text">結婚式を彩るオーダーメイドリングピロー。名入れ対応。</p>
            <p class="fw-bold">$90</p>
            <a href="cart.html?product=toku1" class="btn btn-cart">カートに追加</a>
          </div>
        </div>
      </div>

      <!-- 商品2 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://example.com/item2.jpg" class="card-img-top product-img" alt="竹刀袋">
          <div class="card-body">
            <h5 class="card-title">竹刀袋</h5>
            <p class="card-text">丈夫な生地で仕立てた武道用竹刀袋。和風デザインが人気。</p>

            <a href="cart.html?product=toku2" class="btn btn-cart">カートに追加</a>
          </div>
        </div>
      </div>

      <!-- 商品3 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://example.com/item3.jpg" class="card-img-top product-img" alt="オリジナル手提げバッグ">
          <div class="card-body">
            <h5 class="card-title">手提げバッグ</h5>
            <p class="card-text">完全ハンドメイドの手提げバッグ。サイズ変更可能です。</p>
            <p class="fw-bold">$70</p>
            <a href="cart.html?product=toku3" class="btn btn-cart">カートに追加</a>
          </div>
        </div>
      </div>

      <!-- 商品4 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://example.com/item4.jpg" class="card-img-top product-img" alt="卒業証書ケース">
          <div class="card-body">
            <h5 class="card-title">卒業証書ケース</h5>
            <p class="card-text">革調の素材で高級感ある仕上がり。学校名の刻印にも対応。</p>
            <p class="fw-bold">$60</p>
            <a href="cart.html?product=toku4" class="btn btn-cart">カートに追加</a>
          </div>
        </div>
      </div>

      <!-- 商品5 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://example.com/item5.jpg" class="card-img-top product-img" alt="記念品収納ボックス">
          <div class="card-body">
            <h5 class="card-title">記念品収納ボックス</h5>
            <p class="card-text">結婚・出産などの記念品を美しく保管できる特注収納箱。</p>
            <p class="fw-bold">$95</p>
            <a href="cart.html?product=toku5" class="btn btn-cart">カートに追加</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</html>
