<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>コスプレ商品一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">コスプレ商品一覧</h1>
    <div class="row g-4">
      <!-- 商品 1 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://i.ibb.co/NGGmYg8/IMG-2231.jpg" class="card-img-top" alt="衣装セット">
          <div class="card-body">
            <h5 class="card-title">オリジナル衣装セット</h5>
            <p class="card-text">完全オーダーメイドのコスチュームセット。サイズや素材は相談可能。</p>
            <p class="fw-bold">$200</p>
            <button class="btn btn-success add-to-cart" data-name="オリジナル衣装セット" data-price="200">カートに追加</button>
          </div>
        </div>
      </div>

      <!-- 商品 2 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="ウィッグ">
          <div class="card-body">
            <h5 class="card-title">高品質ウィッグ</h5>
            <p class="card-text">リアルな質感と耐熱性を備えたウィッグ。カスタムカットも可能。</p>
            <p class="fw-bold">$50</p>
            <button class="btn btn-success add-to-cart" data-name="高品質ウィッグ" data-price="50">カートに追加</button>
          </div>
        </div>
      </div>

      <!-- 商品 3 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="小道具セット">
          <div class="card-body">
            <h5 class="card-title">武器＆小道具セット</h5>
            <p class="card-text">軽量素材で作られた武器と小道具。塗装・装飾もご相談ください。</p>
            <p class="fw-bold">$120</p>
            <button class="btn btn-success add-to-cart" data-name="武器＆小道具セット" data-price="120">カートに追加</button>
          </div>
        </div>
      </div>

      <!-- 商品 4 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="アクセサリー">
          <div class="card-body">
            <h5 class="card-title">コスプレ用アクセサリー</h5>
            <p class="card-text">イヤリング、ネックレス、ヘッドドレスなど豊富に取り揃え。</p>
            <p class="fw-bold">$30</p>
            <button class="btn btn-success add-to-cart" data-name="コスプレ用アクセサリー" data-price="30">カートに追加</button>
          </div>
        </div>
      </div>

      <!-- 商品 5 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="ブーツカバー">
          <div class="card-body">
            <h5 class="card-title">ブーツカバー（伸縮性あり）</h5>
            <p class="card-text">市販の靴の上から装着可能。サイズ調整も柔軟に対応。</p>
            <p class="fw-bold">$40</p>
            <button class="btn btn-success add-to-cart" data-name="ブーツカバー" data-price="40">カートに追加</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 購入・商品一覧へのボタン -->
    <div class="text-center mt-5">
      <a href="cart.html" class="btn btn-success me-3">購入手続きへ</a>
      <a href="index.html" class="btn btn-secondary">商品一覧へ</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const buttons = document.querySelectorAll('.add-to-cart');
      buttons.forEach(button => {
        button.addEventListener('click', function () {
          const name = this.getAttribute('data-name');
          const price = parseFloat(this.getAttribute('data-price'));
          const cart = JSON.parse(localStorage.getItem('cart') || '[]');
          const existingItem = cart.find(item => item.name === name);
          if (existingItem) {
            existingItem.quantity += 1;
          } else {
            cart.push({ name, price, quantity: 1 });
          }
          localStorage.setItem('cart', JSON.stringify(cart));
          alert(`${name} をカートに追加しました`);
        });
      });
    });
  </script>
</body>
</html>
